<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eGrid-Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #fff;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #32cd32;
      transition: width 0.3s;
      margin-top: 4px;
    }
    nav a:hover::after {
      width: 100%;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #b6ffb6, #e8ffe8);
      animation: slideDown 1.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #222;
    }
    .hero p {
      font-size: 1.2rem;
      color: #444;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      animation: fadeUp 1.2s ease-in;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #222;
      position: relative;
    }
    section h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #32cd32;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-top: 4px solid #32cd32;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card h3 {
      color: #32cd32;
      margin-bottom: 10px;
    }

    ul li {
      margin-bottom: 10px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #32cd32;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="eGrid-Solutions Logo">
    </div>
    <nav>
      <a href="#problem">Problem</a>
      <a href="#approach">Approach</a>
      <a href="#team">Team</a>
      <a href="mailto:kontakt@egrid-solutions.de">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Creating strategically planned infrastructure</h1>
    <p>Making electromobility more accessible, efficient and sustainable.</p>
  </section>

  <!-- ab hier kommen deine inhaltlichen Sektionen (Problem, Approach, Data, Team usw. â€“ wie im letzten Code) -->
  
  <footer>
    <p>&copy; 2025 eGrid-Solutions | Contact us: 
      <a href="mailto:kontakt@egrid-solutions.de">kontakt@egrid-solutions.de</a>
    </p>
  </footer>
</body>
</html>
